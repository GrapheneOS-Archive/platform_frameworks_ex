apply plugin: 'android-library'

layout.setBuildDirectory("$projectDir/gradle-build")

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

android {
    namespace "com.android.common"
    compileSdk 35

    defaultConfig {
        minSdk 35
    }

    sourceSets {
        main {
            java.srcDirs = ['java']
        }
    }

    lintOptions {
        // TODO: fix errors and reenable.
        abortOnError false
    }
}
